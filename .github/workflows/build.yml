name: Build

on:
  push:
    branches:
      - main
    pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npx nx build inventory --configuration=production --verbose
        env:
          BASE_URL: "/inventory/"

  translate:
    runs-on: ubuntu-latest
    needs: build

    steps:
          - name: ğŸ“¥ Clonar repositorio
            uses: actions/checkout@v3

          - name: ğŸ”„ Subir archivo base a SimpleLocalize
            run: |
              npx simplelocalize upload --api-key=${{ secrets.SIMPLELOCALIZE_API_KEY }} --uploadPath=apps/inventory/locales/en.json

          - name: ğŸŒ Generar traducciones
            run: |
              npx simplelocalize machine --api-key=${{ secrets.SIMPLELOCALIZE_API_KEY }}

          - name: ğŸ“¥ Descargar traducciones
            run: |
              npx simplelocalize download --api-key=${{ secrets.SIMPLELOCALIZE_API_KEY }} --downloadPath=apps/inventory/

          - name: ğŸš€ Commit de traducciones
            run: |
              git config --global user.name "GitHub Actions"
              git config --global user.email "actions@github.com"
              
              git add apps/**/locales/*.json

              # Verificar si hay cambios antes de hacer commit
              if git diff --staged --quiet; then
                echo "âœ… No hay cambios en traducciones, omitiendo commit."
              else
                git commit -m "ğŸ”„ Auto-generadas nuevas traducciones"
                git push
              fi