name: Build

on:
  push:
    branches:
      - main
    pull_request:

env:
  cli-version: '2.5.1'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npx nx build inventory --configuration=production --verbose
        env:
          BASE_URL: "/inventory/"

  translateSimpleLocalize:
    runs-on: ubuntu-latest
    needs: build
    steps:    
      - uses: actions/checkout@v3

      - name: Upload translations
        uses: simplelocalize/github-action-cli@v3
        with:
          api-key: ${{ secrets.SIMPLELOCALIZE_API_KEY }}
          command: 'upload'
          cli-version: ${{ env.cli-version }}
          args: '--uploadPath apps/inventory/locales/en.json --uploadFormat single-language-json --languageKey en'

      - name: Auto-translate project
        uses: simplelocalize/github-action-cli@v3
        with:
          api-key: ${{ secrets.SIMPLELOCALIZE_API_KEY }}
          command: 'auto-translate'
          cli-version: ${{ env.cli-version }}

      - name: Download translations
        uses: simplelocalize/github-action-cli@v3
        with:
          api-key: ${{ secrets.SIMPLELOCALIZE_API_KEY }}
          command: 'download'
          cli-version: ${{ env.cli-version }}
          args: '--downloadPath apps/inventory/{lang}.json --downloadFormat single-language-json'
      
      - name: ðŸš€ Commit de traducciones
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
              
          git add apps/**/locales/*.json

          # Verificar si hay cambios antes de hacer commit
          if git diff --quiet && git diff --staged --quiet; then
            echo "âœ… No hay cambios en traducciones, omitiendo commit."
          else
            git commit -m "ðŸ”„ Auto-generadas nuevas traducciones"
            git push
          fi